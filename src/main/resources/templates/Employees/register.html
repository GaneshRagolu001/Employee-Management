<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="mb-4">Save Employee</h3>
    <form th:action="@{/employees/save}" th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="FirstName">
        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="LastName">
        <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">

        <input type="submit" value="Save" class="btn btn-info col-2">
    </form>
    <a th:href="@{/employees/list}" class="btn btn-primary btn-sm mt-4">Back to Employees List</a>
</div>
</body>
</html>
